name: Java CI with JUnit

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # Checkout code

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Create directories
        run: |
          mkdir -p bin
          mkdir -p bin-tests

      - name: Compile main code
        run: |
          find src/main/java -name "*.java" > sources.txt
          javac -d bin @sources.txt

      - name: Compile tests
        run: |
          javac -d bin-tests -cp "bin:lib/junit.jar" src/test/java/CalculatorTest.java

      - name: Run tests
        run: |
          java -cp "bin:bin-tests:lib/junit.jar" org.junit.runner.JUnitCore CalculatorTest